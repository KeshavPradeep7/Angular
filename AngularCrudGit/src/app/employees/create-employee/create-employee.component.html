<form #userForm="ngForm" (submit)="saveEmployee(userForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
</div>
<div class="panel-body">
  <div class="form-group">
    <label for="name">Full Name  </label>
    <input type="text" id="name" name="fn" [(ngModel)]="name" placeholder="Name" class="form-control"/><br/>
  </div>
  <div class="form-group">
    <label for="email">Email  </label>
    <input type="text" id="email" name="mail" [(ngModel)]="email" placeholder="Email" class="form-control"/><br/>
  </div>
  <div class="form-group">
      <label>Gender</label><br/>
      <div class="form-control">
        <label>
        <input type="radio" id="male" name="gender" [(ngModel)]="gender" value="male" />
        Male
      </label>
      <label>
        <input type="radio" id="female" name="gender" [(ngModel)]="gender" value="female" />
        Female
      </label>
    </div>
  </div>
  <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control"/><br/>
  </div>
  <div class="form-group">
    <label for="contactPreference">Contact Preference</label>
    <select id="contactPreference" [(ngModel)]="contactPreference" name="contactPreference">
      <option value="email" selected>Email</option>
      <option value="phoneNumber">Phone Number</option>
    </select>
  </div>
  <div class="form-group">
    <div class="form-control">
    <label for="isActive">Is Active</label>
    <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="isActive" >
  </div>
  </div>
</div>
<div class="panel-footer">
  <button type="submit" class="btn btn-success">Save</button>
</div>
</div>
</form>

{{userForm.value | json}}
